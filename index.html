<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login con Clave Estática</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section class="login-container">
      <div class="login-box">
        <!-- COLUMNA IZQUIERDA -->
        <div class="columna-izquierda">
          <h2>Acceso Restringido</h2>

          <form onsubmit="return validarLogin(event);">
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Introduce tu email"
                required
              />
            </div>

            <div class="input-group">
              <label for="password">Clave de Acceso (ok)</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Introduce la clave secreta"
                required
              />
            </div>

            <button type="submit" class="login-button">Iniciar Sesión</button>
          </form>
        </div>

        <!-- COLUMNA DERECHA -->
        <div class="informacionlogin">
          <h1>¡Bienvenido a CookEasy!</h1>
          <p>
            Empieza la busquedad de recetas de todo tipo y que sean de tu agrado
            desde un solo lugar. Logueate para descubrir más.
          </p>
        </div>
      </div>
    </section>

    <script src="login.js"></script>
  </body>
</html>
